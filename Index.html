<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <link rel="stylesheet" href="styling.css">
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>

    <title>Luftkvalitet</title>
</head>

<body>

    <div id="app">
        <p>Lokale: R-D3.07  </p>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <p>Nyeste måling</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
            

                    <img src="Images/exampleGraf.png" width="300" height="300">
                  
                    <Dropdown v-model="selectedOption" :options="options" optionLabel="name" placeholder="Select an Option" class="w-full md:w-14rem" />
                    
                    <!-- <table>
                        <td><img src="Images/exampleGraf.png"></td>
                        <td>
                            <div class="btn-group-vertical" style="float: right;">
                                <button type="button" class="btn btn-secondary">Graf</button>
                                <button type="button" class="btn btn-secondary">Best/Worst</button>
                                <button type="button" class="btn btn-secondary">Andet</button>
                            </div>
                        </td>
                    </table> -->
            
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div v-on:click="showFilterMenu">
                            <p>Filter
                            <span v-if="showFilter == true">▲</span>
                            <span v-else>▼</span>
                            </p>
                    </div>
                        <diV v-if="showFilter == true">
                        <label>
                                dato fra:
                                <input type="date">
                            </label>
                            <label>
                                dato til:
                                <input type="date">
                            </label>
                        </diV>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div style="overflow-x:auto;">
                                <table v-if="measurements.length > 0" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Dato</th>
                                            <th>Tidspunkt</th>
                                            <th>Lokale</th>
                                            <th>Luftkvalitet(CO2)</th>
                                            <th>Luftfughtighed</th>
                                            <th>Temperatur</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    
                                    <tr v-for="measurement in measurements">
                                        <td>{{formatDate(measurement.time)}}</td>
                                        <td>{{formatTime(measurement.time) }}</td>
                                        <td>{{measurement.location}}</td>
                                        <td>{{measurement.cO2}}</td>
                                        <td>{{measurement.humidity}}</td>
                                        <td>{{measurement.temperature}}</td>
                                        <td>pil</td>
                                    </tr>
                                
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



    </div>


    
    <script src="index.js"></script>




</body>

</html>
